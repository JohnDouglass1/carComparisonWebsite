<style>
input[type=text], select, textarea {
  width: 100%;
  padding: 15px;
  box-sizing: border-box;
  border: 2px solid gray;
  border-radius: 5px;
  margin-top: 10px;
  margin-bottom: 20px;
  resize: vertical
}

input[type=submit] {
  background-color: #4d94ff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #1a75ff;
}

.form {
  border-radius: 5px;
  background-color: white;
  padding: 20px;
}
</style>

<body>
    <header>
        <img src="photos/carCompareWebsiteLogoSketch.jpg" alt="Logo">
        <h1>Car Compare</h1>
        <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="comparison.html">Compare</a></li>
                    <li><a href="questions.html">Contact</a></li>
                </ul>
        </nav>
     </header>
<main>
    <div class="form">
    <h3>Please feel Free to contact us with any questions, comments, concerns, and suggestion you may have!</h3>
    <form action="https://wp.zybooks.com/form-viewer.php " method="POST"></form>

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name...">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">Email Address</label>
    <input type="text" id="email" name="email" placeholder="Your email address...">

    <label for="country">Country</label>
    <select id="country" name="country" placeholder="Select your country...">
      <option value="india">India</option>
      <option value="china">China</option>
      <option value="bangladesh">Bangladesh</option>
      <option value="indonesia">Indonesia</option>
      <option value="pakistan">Pakistan</option>
      <option value="brazil">Brazil</option>
      <option value="japan">Japan</option>
      <option value="unitedStates">United States</option>
      <option value="nigeria">Nigeria</option>
      <option value="germany">Germany</option>
      <option value="russia">Russia</option>
      <option value="canada">Canada</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Message's Subject..." style="height:50px"></textarea>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" cols="25" placeholder="Your message..." style="height:200px"></textarea>
    <input type="submit" value="Submit">
    </div>
</main>
